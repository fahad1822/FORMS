<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registrstion</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    
  <form class="g-3 needs-validation" novalidate>
   <div class="container border my-5 rounded-4 bg-secondary">
    <div class="text-center">
        <h1>Class Registration</h1>
        <h6>Fill out the form carefully for registration</h6>
    </div>

    <h5 class="mb-3">Full Name</h5>
    <div class="d-flex flex-row justify-content-between">
      <div>
        <input type="text" class="form-control d-flex" id="formvalidation1" required>
        <label for="formvalidation1" class="form-lable">First Name</label>
        <div class="valid-feedback">
          Looks Good!
        </div>
      </div>
      <div>
        <input type="text" class="form-control d-flex" id="formvalidation2" required>
        <label for="formvalidation2" class="form-lable">Middle Name</label>
        <div class="valid-feedback">
        </div>
      </div>
      <div>
        <input type="text" class="form-control d-flex" id="formvalidation3" required>
        <label for="formvalidation3" class="form-lable">Last Name</label>
        <div class="valid-feedback">
        </div>
      </div>
    </div>

   <div>
    <label for="floatingSelect" class="fs-5 mt-4">Gender</label>
    <select class="form-select from-select-md" id="floatingSelect" aria-label="Floating label select example">
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">N/A</option>
    </select>
   </div>
       <div>
        <label for="formvalidation4" class="form-lable mt-4 fs-5">E-Mail</label>
        <input type="text" class="form-control d-flex" id="formvalidation4" required>
        <div class="invalid-feedback">
          Please Enter Valid Mail
        </div>
      </div>

     <div class="d-flex flex-row mt-4 justify-content-evenly">
      <div>
        <label for="formvalidation5" class="form-lable fs-5">Student ID</label>
       <input type="text" class="form-control d-flex" id="formvalidation5" required>
       <div class="invalid-feedback">
        Please Enter Valid ID
       </div>
     </div>
     <div>
       <label for="floatingSelect2" class="fs-5">Classes</label>
       <select class="form-select from-select-md" id="floatingSelect2" aria-label="Floating label select example">
         <option value="1">English</option>
         <option value="2">Stastics</option>
         <option value="3">Accounting</option>
         <option value="4">Principal of Insurance</option>
         <option value="5">Banking & Financial</option>
        </select>
      </div>
    </div>
    <div class="text-center mt-4 mb-5">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </div>
</form>

   <script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
   </script>

</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
</body>
</html>
