<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body style="background: url(form10.avif); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="container border rounded-4 bg-dark bg-gradient" style="margin-top: 100px; height: 700px;">

        <h1 class="d-flex justify-content-center mt-5 fs-2 text-white-50">Buisness Registration Form</h1>
        <p class="d-flex justify-content-center text-white-50 fs-4">Address</p>

        <div style="margin-left: 150px;">
            <div class="row">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5">
                      <label for="validationCustom01" class="form-label text-white-50">Street Address</label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-5">
                      <label for="validationCustom02" class="form-label text-white-50">Street Address Line 2</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-5 mt-5">
                          <label for="validationCustom03" class="form-label text-white-50">City</label>
                          <input type="text" class="form-control" id="validationCustom03" value="" required>
                          <div class="invalid-feedback">
                            Please Enter Valid City
                          </div>
                        </div>
                        <div class="col-md-5 mt-5">
                          <label for="validationCustom04" class="form-label text-white-50">State / Province</label>
                          <input type="text" class="form-control" id="validationCustom04" value="" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-10 mt-5">
                            <label for="validationCustom05" class="form-label text-white-50">Postal / Zip Code</label>
                            <input type="text" class="form-control" id="validationCustom05" value="" required>
                            <div class="invalid-feedback">
                              Please Enter Valid Zip Code
                            </div>
                          </div>
                          <div class="col-12 d-flex justify-content-center">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label text-white-50" for="invalidCheck">
                                Agree to terms and conditions
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                          </div>
                          <div class="col-3">
                              <ul class="pagination">
                                  <li class="page-item"><a class="page-link bg-primary text-white" href="from2.html">Previous</a></li>
                                </ul>
                            </div>
                            <div class="col-3">
                              <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </form>
            </div>
        </div>

    </div>
    
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
