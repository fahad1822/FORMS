<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container border rounded-3 my-5 bg-light bg-gradient">
        <h1 class="display-5 text-white bg-primary">Coustmer Registration Form</h1>
        <h4 class="mt-3">Coustmer Details :</h4>
       <form action="" class="g-3 needs-validation" novalidate>
        <div class="row mt-4">
            <h6>Full Name</h6>
            <div class="col-sm-6">
                <input type="text" class="form-control border-secondary" id="formvalidation1" required>
                <label for="formvalidation1" class="form-label">First Name</label>
                <div class="valid-feedback">
                    Looks Good!
                </div>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control border-secondary" id="formvalidation2" required>
                <label for="formvalidation2" class="form-label">Last Name</label>
                <div class="valid-feedback">
                </div>
            </div>

                <h6 class="mt-4">Address</h6>
                <div class="col-lg-12">
                    <input type="text" class="form-control border-secondary" id="formvalidation3" required>
                    <label for="formvalidation3" class="form-label">Street Address</label>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-lg-12">
                    <input type="text" class="form-control border-secondary" id="formvalidation4" required>
                    <label for="formvalidation4" class="form-label">Street Address Line 2</label>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control border-secondary" id="formvalidation5" required>
                    <label for="formvalidation5" class="form-label">City</label>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control border-secondary" id="formvalidation6" required>
                    <label for="formvalidation6" class="form-label">State / province</label>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-lg-12">
                    <input type="text" class="form-control border-secondary" id="formvalidation7" required>
                    <label for="formvalidation7" class="form-label">Postal / zip code</label>
                    <div class="invalid-feedback">
                        Please Enter Valid Code
                    </div>
                </div>

                <div class="col-sm-6 mt-4">
                    <label for="formvalidation8" class="form-label fs-5">Phone Number*</label>
                    <input type="text" class="form-control border-secondary" id="formvalidation8" required>
                    <div class="invalid-feedback">
                        Please Enter Valid Number
                    </div>
                </div>
                <div class="col-sm-6 mt-4">
                    <label for="formvalidation9" class="form-label fs-5">Email Address*</label>
                    <input type="text" class="form-control border-secondary" id="formvalidation9" required>
                    <div class="invalid-feedback">
                        Please Enter Valid Mail
                    </div>
                </div>
                <div class="col-lg-12">
                    <label for="formvalidation10" class="fs-5 mt-4">Feedback about us :</label>
                    <div class="form-floating">
                        <textarea class="form-control border-secondary" id="formvalidation10" style="height: 100px;"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 text-center my-4">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
        </div>
       </form>
        
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
</body>
</html>
